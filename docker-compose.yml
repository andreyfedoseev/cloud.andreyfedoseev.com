version: '3'

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - /srv/nextcloud/db:/var/lib/mysql
    env_file:
      - app/.env

  redis:
    image: redis
    restart: always

  app:
    build: ./app
    restart: always
    volumes:
      - /srv/nextcloud/nextcloud:/var/www/html
      - /srv/files/nextcloud:/var/www/html/data
    environment:
      - VIRTUAL_HOST=cloud.andreyfedoseev.com
      - MYSQL_HOST=db
    env_file:
      - app/.env
    depends_on:
      - db
      - redis
    networks:
      - web
      - default
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:cloud.andreyfedoseev.com"
      - "traefik.basic.port=80"
      - "traefik.basic.protocol=http"

  cron:
    build: ./app
    restart: always
    volumes:
      - /srv/nextcloud/nextcloud:/var/www/html
      - /srv/files/nextcloud:/var/www/html/data
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

  backup:
    build: ./backup
    restart: always
    volumes:
      - /srv/files/nextcloud:/data/files:ro
      - /srv/nextcloud/nextcloud:/data/nextcloud:ro
      - backup-cache:/cache
    env_file:
      - backup/.env

networks:
  web:
    external: true

volumes:
  backup-cache:
